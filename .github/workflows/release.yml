name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: BigWigs Packager
        uses: BigWigsMods/packager@v2
        env:
          DEBUG: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
